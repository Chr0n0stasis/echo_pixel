name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  android:
    name: Build Android APKs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Build split APKs per ABI
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64 --split-per-abi
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

  windows:
    name: Build Windows App
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows desktop
        run: flutter build windows --release
      - name: Package Msix
        env:
          PFX_B64: ${{ secrets.WINDOWS_CEF }}
          PFX_PASSWD: ${{ secrets.WINDOWS_CEF_PASSWD }}
        run: |
          $certPath = Join-Path $env:RUNNER_TEMP 'signing.pfx'
          [IO.File]::WriteAllBytes(
            $certPath,
            [Convert]::FromBase64String($env:PFX_BASE64)
          )
          Write-Host "Decoded certificate written to $certPath"
          dart run msix:create --build-windows false --certificate-path "$certPath" --certificate-password "$env:PFX_PASSWORD" --release
      - name: Upload Windows artifact(zip package)
        uses: actions/upload-artifact@v4
        with:
          name: EchoPixel-Windows
          path: build\windows\x64\runner\Release
      - name: Upload Windows artifact(msix package)
        uses: actions/upload-artifact@v4
        with:
          name: EchoPixel-Windows-MSIX
          path: build\windows\x64\runner\Release\echo_pixel.msix

  macos:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Build macOS desktop
        run: flutter build macos --release
      - name: Zip macOS .app bundle
        run: |
          cd build/macos/Build/Products/Release
          zip -r EchoPixel-macos.zip EchoPixel.app
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/macos/Build/Products/Release
